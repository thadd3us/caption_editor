<!DOCTYPE html>
<!--
  Why is this file at the repo root?
  - Vite uses the root `index.html` as the renderer entrypoint (it loads `/src/main.ts`).
  - In Electron dev, the main process loads the Vite dev server which serves this HTML.
  - In packaged builds, Vite outputs `dist/index.html`, and Electron loads that file.

  What we use Vite for:
  - Dev server + fast HMR for the Vue/TS renderer
  - Bundling/optimization for production builds (`vite build` -> `dist/`)
-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Editor</title>
    <script>
      // Apply system theme early to avoid a light/dark flash before Vue mounts.
      (() => {
        try {
          const prefersDark =
            typeof window !== 'undefined' &&
            typeof window.matchMedia === 'function' &&
            window.matchMedia('(prefers-color-scheme: dark)').matches
          const mode = prefersDark ? 'dark' : 'light'
          document.documentElement.dataset.theme = mode
          document.documentElement.setAttribute('data-ag-theme-mode', mode)
        } catch {
          // Ignore: fall back to default CSS variables.
        }
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
