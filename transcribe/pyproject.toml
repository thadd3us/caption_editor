[project]
name = "transcribe"
version = "0.1.0"
description = "Media transcription tool using NVIDIA Parakeet TDT for VTT generation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "librosa>=0.11.0",
    "numpy>=2.3.4",
    "soundfile>=0.13.1",
    "torch>=2.9.0",
    "torchaudio>=2.9.0",
    "transformers>=4.57.1",
    "typer>=0.20.0",
    "webvtt-py>=0.5.1",
]

[project.scripts]
transcribe = "transcribe:app"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
