[pytest]
markers =
    expensive: marks tests as expensive (deselect with '-m "not expensive"')

filterwarnings =
    # torchcodec is optional for pyannote.audio (it falls back to torchaudio/soundfile)
    # causing a noisy warning when not installed or missing shared libraries
    ignore:torchcodec is not installed correctly:UserWarning

    # Transformers deprecation warning for inputs vs input_features
    ignore:The input name `inputs` is deprecated:FutureWarning

    # Python 3.14 tarfile deprecation warning
    ignore:Python 3.14 will, by default, filter extracted tar archives:DeprecationWarning
    
    # MPS pin_memory warning
    ignore:'pin_memory' argument is set as true but not supported on MPS:UserWarning
