<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
      margin-top: 0;
    }

    .info {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .drop-zone {
      border: 3px dashed #667eea;
      border-radius: 10px;
      padding: 60px;
      text-align: center;
      background: #f9f9ff;
      margin: 20px 0;
      transition: all 0.3s;
    }

    .drop-zone:hover {
      background: #f0f0ff;
      border-color: #764ba2;
    }

    .drop-zone h2 {
      color: #667eea;
      margin: 0;
    }

    #result {
      margin-top: 20px;
    }

    #result > div {
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .console-log {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Electron Drag-and-Drop Path Test</h1>

    <div class="info">
      <strong>Goal:</strong> Test if we can get file.path from dropped files<br>
      <strong>Platform:</strong> <span id="platform"></span><br>
      <strong>Electron:</strong> <span id="electron-version"></span><br>
      <strong>Settings:</strong> sandbox: false, webSecurity: false
    </div>

    <div class="drop-zone">
      <h2>‚¨áÔ∏è Drop files here</h2>
      <p>Drop any file(s) and we'll try to extract the full path</p>
    </div>

    <div id="result"></div>

    <div class="console-log">
      <strong>Console Output:</strong><br>
      (Open DevTools to see detailed logs)
    </div>
  </div>

  <script>
    console.log('[renderer] Renderer script loaded')
    console.log('[renderer] electronAPI available:', !!window.electronAPI)

    if (window.electronAPI) {
      document.getElementById('platform').textContent = window.electronAPI.platform
      document.getElementById('electron-version').textContent = window.electronAPI.versions.electron
      console.log('[renderer] Platform:', window.electronAPI.platform)
      console.log('[renderer] Electron version:', window.electronAPI.versions.electron)
    }

    // Add visual feedback for dragover
    const dropZone = document.querySelector('.drop-zone')
    document.addEventListener('dragover', (e) => {
      e.preventDefault()
      dropZone.style.background = '#e8e8ff'
      dropZone.style.borderColor = '#764ba2'
      dropZone.style.transform = 'scale(1.02)'
    })

    document.addEventListener('dragleave', (e) => {
      dropZone.style.background = '#f9f9ff'
      dropZone.style.borderColor = '#667eea'
      dropZone.style.transform = 'scale(1)'
    })

    document.addEventListener('drop', (e) => {
      dropZone.style.background = '#f9f9ff'
      dropZone.style.borderColor = '#667eea'
      dropZone.style.transform = 'scale(1)'
    })

    console.log('[renderer] Event listeners registered')
  </script>
</body>
</html>
